name: GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Leiningen
      run: |
        curl -s https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein 2>/dev/null | perl -e 'chmod 0755, $_' && mv -f lein bin/lein
        export PATH=$PATH:$(pwd)/bin
    - name: Install dependencies
      run: lein deps
    - name: Run build
      run: lein run
    - uses: actions/upload-pages-artifact@v1
      with:
        path: public/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy GitHub Pages site
        id: deployment
        uses: actions/deploy-pages@v1
